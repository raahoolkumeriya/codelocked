{% load staticfiles %}
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
		{# Load the tag library #}
		{% load bootstrap4 %}

		{# Load CSS and JavaScript #}
		{% bootstrap_css %}
		{% bootstrap_javascript jquery='full' %}

		{# Display django.contrib.messages as Bootstrap alerts #}
		{% bootstrap_messages %}

		<style>
			
			.fa {
				padding: 20px;
				font-size: 30px;
				width: 40px;
				text-align: right;
				text-decoration: none;
			}
			body { 
			  background: url("{% static 'images/Sherlocked.jpg' %}") no-repeat center center fixed; 
			  -webkit-background-size: cover;
			  -moz-background-size: cover;
			  -o-background-size: cover;
			  background-size: cover;
			}
		
			.carousel-caption {
				top: 0;
				bottom: auto;
			}
			
			
			h5 {
				  color: lime; 
				  font-family: "Courier";
				  font-size: 20px;
				  margin: 10px 0 0 10px;
				  white-space: nowrap;
				  overflow: hidden;
				  width: 30em;
				  animation: type 4s steps(60, end); 
				}

				h5:nth-child(2){
				  animation: type2 8s steps(60, end);
				}

				h5 a{
				  color: lime;
				  text-decoration: none;
				}

				span{
				  animation: blink 1s infinite;
				}

				@keyframes type{ 
				  from { width: 0; } 
				} 

				@keyframes type2{
				  0%{width: 0;}
				  50%{width: 0;}
				  100%{ width: 100; } 
				} 

				@keyframes blink{
				  to{opacity: .0;}
				}

				::selection{
				  background: black;
				}
		</style>
